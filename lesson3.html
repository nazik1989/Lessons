<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 id ="header">Div petqa sarqem</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create data</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
                  <form>
            Անուն<input name="name" id = "name"><br><br>
            Գին<input name="price" id = "price"><br><br>
            Ժամկետ<input name="expirationDate" id = "expirationDate"><br><br>
            Արտադրման ամսաթիվ<input name="nameProduct" id = "nameProduct"><br><br>
           
       
        </div>
        <div class="modal-footer">
          <button id="button" onclick="saveProductInArray()" type="button" class="btn btn-default" data-dismiss="modal">Save data</button>
        </div>
         </form>
      </div>
      
    </div>
  </div>
  
</div>
<script type="text/javascript" >

        var productArray = [];
        function saveProductInArray()   {

            var product  =   {};
            product.name=document.getElementById("name").value ;
            product.price=document.getElementById("price").value ;
            product.expirationDate= document.getElementById("expirationDate").value ;
            product.dateOfmanufacture= document.getElementById("nameProduct").value ;

          productArray.push(product);
          
          document.getElementById("header").innerHTML=productArray[0].name ;  }   

        
    </script>


</body>
</html>
