<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
  table {
    display:none;
  }    
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" >
    <div  class="container" id="empty" style="padding:5px;background-color:LightSeaGreen;color:white;box-shadow: 10px; border-radius:6px">
     <h1>There are not products. </h1>
     <h1>For add products, click in the button "Create product"</h1>  
    </div>
  <table id="table"class="table table-bordered">
    <caption>My products</caption>
    <thead>
      <tr style="background-color: LightSeaGreen ; color:white">
        <th>ID</th>
        <th >Name</th>
        <th>Price</th>
        <th>Date Of Manufacture</th>
        <th>Expiration Date</th>
        <th>Status</th>
        <th>Action Delete</th>
        <th>Action Edit</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create product</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create my product</h4>
        </div>
    <div class="modal-body">
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                <input  type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
            </div>

            <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-10">
                <input  type="number" class="form-control" id="price" placeholder="Enter price" name="price">
                </div>
            </div>

            <div class="form-group">
            <label class="control-label col-sm-2" for="dateOfmanufacture">Date Of Manufacture:</label>
                <div class="col-sm-10">
                <input  type="date" class="form-control" id="dateOfmanufacture" placeholder="Enter date of manufacture" name="dateOfmanufacture">
                </div>
            </div>

            <div class="form-group">
            <label class="control-label col-sm-2" for="expirationDate">Expiration Date:</label>
                <div class="col-sm-10">
                <input  type="number" class="form-control" id="expirationDate" placeholder="Enter expiration date" name="expirationDate">
                </div>
            </div>
    </div>
            <div class="modal-footer">
                <div class="col-sm-offset-2 col-sm-10">
        <button id="button" onclick="saveProductInArray()" type="submit" class="btn btn-info btn-lg" data-dismiss="modal">Save</button>
                </div>
            </div>
         </form>
      </div>
      
    </div>
  </div>
  
</div>
<script type="text/javascript" >

        var productArray = [];

    function saveProductInArray()   {
$('#tbody').empty();
        var product  =   {};
        product.name=document.getElementById("name").value ;
        product.price=document.getElementById("price").value ;
        product.dateOfmanufacture= document.getElementById("dateOfmanufacture").value ;
        product.expirationDate= document.getElementById("expirationDate").value ;
        productArray.push(product);

    for (i=0; i<productArray.length;i++){
var tbody = $('#tbody');
var text  = 'My Data in td';
var trIdVar = 'trId'+i; 
var idForid = "id";
var nameForId="name";
var priceForId = "price";
var manufForId="manuf";
var expForId = "exp";
var statForID = "stat";
var delForId="del";
var editForId="edit";    
var tr = (
  '<tr id="' + trIdVar + '">' +
'<td id="' + trIdVar + idForid+'">'+ i +'</td>'+
'<td id="' + trIdVar +nameForId+ '">'+ productArray[i].name+'</td>'+
'<td id="' + trIdVar +priceForId+ '">'+ productArray[i].price+'</td>'+
'<td id="' + trIdVar +manufForId+ '">'+ productArray[i].dateOfmanufacture+'</td>'+
'<td id="' + trIdVar +expForId+ '">'+ productArray[i].expirationDate+'</td>'+
'<td id="' + trIdVar +statForID+ '">'+ trIdVar +statForID+'</td>'+
'<td>'+'<button id="' + trIdVar +delForId+ '" class="deleteButton"  >'+ trIdVar +delForId+'</button>'+'</td>'+
'<td >'+'<button id="' + trIdVar +editForId+ '"  >'+ trIdVar +editForId+'</button>'+'</td>'+
    
  '</tr>'
);
// pop up-ic heto arac@ chi pahpanum
        $('#tbody').append(tr);
$('.deleteButton').click(function(){
    $(this).parents('tr').first().remove();
});


var today = new Date(); 
var x=productArray[i].dateOfmanufacture;
var y=+productArray[i].expirationDate;
JamketiSkizb = new Date(x);
JamketiAvart = new Date();
JamketiAvart.setDate(JamketiSkizb.getDate()+y);

if ((JamketiAvart.getFullYear()==today.getFullYear())&&
    (JamketiAvart.getMonth()==today.getMonth())&&
    (JamketiAvart.getDate()==today.getDate())){
    document.getElementById(trIdVar +statForID).innerHTML = "ժամկետն Էսօր կանցնի";
    document.getElementById(trIdVar +statForID).style.backgroundColor = "orange";
}
else if (JamketiAvart < today){
    document.getElementById(trIdVar +statForID).innerHTML = "ժամկետն անցել է";
    document.getElementById(trIdVar +statForID).style.backgroundColor = "red";
}
else {
    document.getElementById(trIdVar +statForID).innerHTML = "ժամկետի մեջ է";
    document.getElementById(trIdVar +statForID).style.backgroundColor = "green";}

};
          
          document.getElementById("table").style.display = "block";
          document.getElementById("empty").style.display = "none";


}



</script>


</body>
</html>
