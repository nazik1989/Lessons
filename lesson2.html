<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="AjaxJqueryMin.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>

	#paragraf {color:red}
	select

</style>

</head>
<body>
	<div class="container center_div">
		<h1>Ընտրեք երկիր(ներ)ը, որտեղ կցանկանայիք ապրել</h1>
	</div><br><br>
	<div class="container center_div" id='demo'>
	</div><br><br>

	<div class="container center_div">
		<p>Դուք ընտրել եք</p>
	<h2 id="paragraf"></h2>
		<p>երկիր(ներ)ը</p>
	</div>

	<script>

        $.getJSON('countries.json', function (data,	success) {
            var text = "<select class='selectpicker' data-style='btn-primary' id='selectId' multiple>";
            for (var i = 0; i < data.length; i++) {
                text += "<option>"+data[i]+"</option>"};
            text +="</select>";
            $('#demo').html(text);
            // $('#paragraf').html($('#selectId').val())
            $('#selectId').click(function(){
                $('#paragraf').html($('#selectId').val().join(","))

            });


        });
	</script>
</body>
</html>
