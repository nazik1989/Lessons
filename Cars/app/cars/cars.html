
<div class="container" style='background-color:#ffffff'>
  <div class="row" >

            <div class="col-sm-4" style= "background-color:white;padding-right: 20px;padding-left:20px;">
                <div class="selectBoxesForm" style= "background-color:red; padding:15px;"><!--  Left block drpdown-list start -->
                <select  ng-model="selectedCar" style="height:50px;width:200px;">
                    <div >
                        <option value="" disabled selected>Condition</option>
                        <option  ng-repeat="x in todos"  value="{{x.condition}}">{{x.condition}}</option>
                    </div>
                </select>
                    </div>

                <div class="selectBoxesForm" style= "background-color:red; padding:15px;"><!--  Left block drpdown-list start -->
                    <select  ng-model="selectedCar" style="height:50px;width:200px;">
                        <div >
                            <option value="" disabled selected>Body</option>
                            <option  ng-repeat="x in todos"  value="{{x.body}}">{{x.body}}</option>
                        </div>
                    </select>
                </div>

                <div class="selectBoxesForm" style= "background-color:red; padding:15px;"><!--  Left block drpdown-list start -->
                    <select  ng-model="selectedCar" style="height:50px;width:200px;">
                        <div >
                            <option value="" disabled selected>Make</option>
                            <option  ng-repeat="x in todos"  value="{{x.make}}">{{x.make}}</option>
                        </div>
                    </select>
                </div>

                <div class="selectBoxesForm" style= "background-color:red; padding:15px;"><!--  Left block drpdown-list start -->
                    <select  ng-model="selectedCar" style="height:50px;width:200px;">
                        <div >
                            <option value="" disabled selected>Model</option>
                            <option  ng-repeat="x in todos"  value="{{x.model}}">{{x.model}}</option>
                        </div>
                    </select>
                </div>

                <div class="selectBoxesForm" style= "background-color:red; padding:15px;"><!--  Left block drpdown-list start -->
                    <select  ng-model="selectedCar" style="height:50px;width:200px;">
                        <div >
                            <option value="" disabled selected>Year</option>
                            <option  ng-repeat="x in todos"  value="{{x.year}}">{{x.year}}</option>
                        </div>
                    </select>
                </div>

                <div class="selectBoxesForm" style= "background-color:red; padding:15px;"><!--  Left block drpdown-list start -->
                    <select  ng-model="selectedCar" style="height:50px;width:200px;">
                        <div >
                            <option value="" disabled selected>Tranmission</option>
                            <option  ng-repeat="x in todos"  value="{{x.transmission}}">{{x.transmission}}</option>
                        </div>
                    </select>
                </div>

                <div class="selectBoxesForm" style= "background-color:red; padding:15px;color:#b30000">
                    <div><p><b>$ <output name="amount" id="amount" for="rangeInput">60000</output> - $<output name="amount1" id="amount1" for="rangeInput1">130000</output></b></p></div>

                    <input type="range" id="rangeInput"
                           name="rangeInput" min="5000" max="100000" value="50000"
                           oninput="amount.value=rangeInput.value"><input type="range" id="rangeInput1"
                           name="rangeInput1" min="100000" max="200000" value="150000"
                           oninput="amount1.value=rangeInput1.value" >



                </div>

                <div class="selectBoxesForm" style= "background-color:red; padding:15px;">
                <form  >
                    <input type="text" placeholder="SEARCH NOW" name="search" style="background-color:#b30000;color:white;padding:5px;">
                    <button type="submit" style="background-color:#b30000;color:white;padding:5px;"><i class="fa fa-search"></i></button>
                </form>
                </div>


            </div><!--  Left block drpdown-list end -->


      <div  class="col-sm-8"  ><!-- cars Block div start -->
          <div style= "background-color:orange">USED CARS      BLOCK</div>
<div  ng-style="divAvto" ng-repeat="x in filteredTodos"  >

<div  class="row" style= "background-color:#f2f2f2">
    <div class="col-sm-6" style= "padding:15px;" >
      <img src="{{x.image}}" ng-style="myimage">
    </div>

    <div class="col-sm-6" style= "padding:20px;">
        <div><h4 ng-click="GetValues(x.make,
        x.model,
        x.stars,
        x.price,
        x.description,

        x.year,
        x.transmission,

        x.description,
        x.useWay)"><b>{{x.make}} - {{x.model}}</b></h4>
        </div>
      <div ><img src="{{x.stars}}" ng-style="myimageStars"></div>
      <h3 style="color:#cc3333">{{x.price |  currency: "$" : 0}}</h3>
      <p style="color:gray;">{{x.description}}</p>

            <div class="row">

      <div class="left" style= "background-color:#d9d9d9; padding: 5px 10px 5px 10px; "><h6 style= "color:#404040; "><i class="fa fa-clock-o" style="font-size:15px;color:gray"></i> {{x.year}}</h6></div>
                <div style= "color:white;">.</div>

      <div class="center" style= "background-color:#d9d9d9; padding: 5px 10px 5px 10px;"><h6 style= "color:#404040;"><i class="fa fa-tachometer" style="font-size:15px;color:gray"></i> {{x.transmission}}</h6></div>
                <div style= "color:white;">.</div>
      <div class="right"style= "background-color:#d9d9d9; padding: 5px 10px 5px 10px;"><h6 style= "color:#404040;"><i class="fa fa-road" style="font-size:15px;color:gray"></i> {{x.useWay}}</h6></div>
      </div>


    </div>

</div>
</div>

          <!--  Pagination block start -->
          <div  data-pagination="" data-num-pages="numPages()"
                data-current-page="currentPage" data-max-size="maxSize"
                data-boundary-links="true">
          </div>  <!--  Pagination block end  -->

    </div><!-- cars Block div enq -->
  </div> <!-- container div row end -->
</div>
